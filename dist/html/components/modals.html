<div class="modal" id="modal-consult">
	<h3 class="modal__title _cormorant">Запишитесь</h3>
	<p class="modal__content">на консультацию прямо сейчас</p>
	<form action="#" class="modal__form">
		<input type="text" class="input-hide" id="name-consult">
		<div class="input-control">
			<input type="text" placeholder="Ваше имя" class="input" />
		</div>
		<div class="input-control">
			<input type="tel" placeholder="Ваш номер телефона" class="input" />
		</div>
		<button class="btn-s form-btn">Записаться на консультацию</button>
		<input type="checkbox" id="consult-policy" class="form-policy-input" checked required />
		<label for="consult-policy" class="form-policy-label">
			<span>Cогласен с условиями <a href="#" target="_blank">политики конфиденциальности данных</a></span>
		</label>
	</form>
	<div class="modal__social">
		<span>или напишите, я онлайн</span>
		<div class="modal__social-row">
			<a href="#" target="_blank" class="modal__social-btn">
				<img src="img/wh.svg" alt="icon">
			</a>
			<a href="#" target="_blank" class="modal__social-btn">
				<img src="img/tg.svg" alt="icon">
			</a>
		</div>
	</div>
</div>
